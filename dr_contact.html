    <h1>Liên hệ</h1>
    <form action=" " method="post" autocomplete="on">
        <p>
            <label for="username" class="icon-user"> Họ và tên
                <span class="required">*</span>
            </label>
            <input type="text" name="username" id="username" required="required" placeholder="Tên của bạn" />
        </p>

        <p>
            <label for="usermail" class="icon-envelope"> Địa chỉ email
                <span class="required">*</span>
            </label>
            <input type="email" name="usermail" id="usermail" placeholder="Địa chỉ email" required="required" />
        </p>

        <p>
            <label for="usersite" class="icon-link">Điện thoại</label>
            <input type="url" name="usersite" id="usersite" placeholder="0123456789" />
        </p>

        <p>
            <label for="subject" class="icon-bullhorn"> Tiêu đề</label>
            <input type="text" name="subject" id="subject" placeholder="Bạn muốn chúng tôi hỗ trợ gì?" />
        </p>

        <p>
            <label for="message" class="icon-comment"> Nội dung
                <span class="required">*</span>
            </label>
            <textarea placeholder="Nội dung bạn muốn chúng tôi hỗ trợ?" required="required"></textarea>
        </p>
        
        <p class="indication">Trường có dấu
            <span class="required"> * </span>là bắt buộc</p>
        <input type="submit" value="    Gửi tin nhắn    " />

    </form>

         function initMap() {
         var uluru = {lat: 11.939132, lng: 108.444669};
            var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru
            });
            var marker = new google.maps.Marker({
             position: uluru,
             map: map
            });
            }
        </script>

         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPXRRGa7bWM2kwhYO5snhIxyva18EOnV8&callback=initMap">
